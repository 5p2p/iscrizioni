<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript frameworks -->
  <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>


  <!-- Stylesheet -->
  <link rel="stylesheet" href="http://localhost:4000/assets/css/style.css">

</head>


  <body>


<main>
  <article>

    <!-- Admin panel -->



  <div id="app">

    <ul>
       <li v-for="buddy in people">
         {{buddy.name}}
         <input :value="buddy.notes" @input="updateBuddy(buddy, $event.target.value)" placeholder="Note">

       </li>
     </ul>

   </div>




  </article>
</main>

</body>

<script src="http://localhost:4000app.js"></script>

</html>
